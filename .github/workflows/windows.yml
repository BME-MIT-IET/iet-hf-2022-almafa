name: windows

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
 
    - name: Build
      run: dotnet build -c Release
    
    - name: Test
      run: dotnet test --no-build --verbosity normal -c Release
